<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        /* Overall page styling */
        body {
            background-color: #d2cc42;
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        /* Main container */
        .container {
            width: 60%;
            background-color: #d2cc42;
            padding: 20px;
            border: 1px dashed black;
        }

        /* Navigation bar */
        .nav {
            width: 150px;
            float: left;
            margin-right: 20px;
        }

        .nav a {
            display: block;
            background-color: white;
            padding: 8px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
            width: 120px;
            margin-bottom: 5px;
            border-right: 20px solid black;
        }

        /* Main content */
        .content {
            margin-left: 170px;
        }

        h1 {
            color: purple;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: black;
        }

        em {
            color: black;
        }

        hr {
            border: none;
            border-top: 1px dashed black;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav">
            <a href="#">Home page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </div>

        <div class="content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>

            <p>It lacks images, but at least it has style. And it has links, even if they don’t go anywhere...</p>

            <p>There should be more here, but I don’t know what yet.</p>

            <hr>

            <p><em>Made 5 April 2004<br>by myself.</em></p>
        </div>
    </div>

</body>
</html>
