<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        /* Styling for the sidebar */
        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f1f1f1;
            padding-top: 20px;
        }

        /* Sidebar buttons */
        .sidenav a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            text-align: center;
            transition: 0.3s;
            width: 60px;
        }

        /* Different button colors */
        .sidenav a:nth-child(1) { background-color: green; }
        .sidenav a:nth-child(2) { background-color: blue; }
        .sidenav a:nth-child(3) { background-color: red; }
        .sidenav a:nth-child(4) { background-color: gray; }

        /* Hover effect */
        .sidenav a:hover {
            width: 150px;
            text-align: left;
            padding-left: 20px;
        }

        /* Main content */
        .main {
            margin-left: 80px;
            padding: 20px;
            border: 1px solid black;
            width: 80%;
            margin-top: 20px;
        }

        h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="sidenav">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
    </div>

    <div class="main">
        <h2>Hoverable Sidenav Buttons</h2>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>

</body>
</html>
